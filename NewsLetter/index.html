<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <title>Black Friday - Newsletter</title>
</head>
<body>
    <section class="container">
        <div class="container_text">
            <h1 class="container_text-title">Black Friday - 2022</h1>
            <p  class="container_text-subtitle">Inscreva-se para ficar por dentro das promoções</p>
        </div>
        <form class="container_form">
            <input class="container_form-name" type="text" placeholder="Seu nome" required/>
            <input class="container_form-email" type="email" placeholder="Seu e-mail" required />
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="dist/Newsletter-home.js"></script>
</body>
</html>
